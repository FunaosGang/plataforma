<!DOCTYPE html>
<html>
<head>
<style>
.contenedor-responsive {
  position: relative;
  padding-bottom: 56.25%;
  padding-top: 30px;
  height: 0;
  overflow: hidden;
}
.contenedor-responsive iframe,
.contenedor-responsive object,
.contenedor-responsive embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="contenido" class="contenedor-responsive">
<iframe frameborder="0" src="https://funaosgang.webnode.es/" width="100px" height="600px" id="theIframe">Tu navegador no es compatible, cambia a otro</iframe>
</div>
<body>
</html>
